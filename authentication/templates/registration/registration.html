{% extends 'base.html' %}

{% block title %} Registration {% endblock %}

{% load crispy_forms_tags %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'authentication/css/registration.css' %}">

<form method="post">

    {% csrf_token %}

    {{ form|crispy }}

     <button type="submit" class="btn btn-success">Register</button>
     <a href="{% url 'core:books_list' %}" class="btn btn-danger">Cancel</a>
</form>

{% endblock %}
