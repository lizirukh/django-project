{% extends 'base.html' %}

{% block title %} Edit Book {% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<form method="post">

    {% csrf_token %}

    {{ form|crispy }}

     <button type="submit" class="btn btn-warning">Edit Book</button>
     <button onclick="history.back()" class="btn btn-danger">Cancel</button>
</form>

{% endblock %}
